<html lang="en">

<body>

    </fieldset>
    <table>
        <tr>
            <td>Id</td>
            <td><input type="number" name="id"></td>
        </tr>


        <tr>
            <td>name</td>
            <td><input type="text" name="name"></td>
        </tr>

        <tr>
            <td>email</td>
            <td><input type="text" name="email"></td>
        </tr>

        <tr>
            <td>address</td>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
